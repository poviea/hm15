<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm15 : Javascript object</title>
    <style></style>
    <script>
      //리터럴 표기법으로 student객체 만들기
      var student = {
        // 프로퍼티 생성 및 초기화
        name: "김민욱",
        id: "hm15",
        phone: "010-xxxx-1111",
        born: "김해",
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>리터럴 표기법으로 student 객체 만들기</h3>
    <hr />

    <script>
      document.write("student   " + "<br>");
      document.write(" 아이디: " + student.id + "<br>");
      document.write(" 이름: " + student.name + "<br>");
      document.write(" 연락처: " + student.phone + "<br>");
      document.write(" 고향: " + student.born + "<br>");
    </script>
  </body>
</html>
